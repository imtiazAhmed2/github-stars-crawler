name: Crawl GitHub Stars

on:
  workflow_dispatch: # manual trigger
  schedule:
    - cron: "0 2 * * *" # run daily at 2 AM UTC

jobs:
  crawl-stars:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: github_data
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci || npm install

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -U postgres; do
            echo "Waiting for postgres..."
            sleep 3
          done

      - name: Create database schema
        run: |
          psql postgresql://postgres:postgres@localhost:5432/github_data <<'SQL'
          CREATE TABLE IF NOT EXISTS repositories (
            repo_id TEXT PRIMARY KEY,
            name TEXT,
            owner TEXT,
            full_name TEXT,
            stars INT,
            url TEXT,
            fetched_at TIMESTAMP
          );

          CREATE TABLE IF NOT EXISTS repo_stars_daily (
            repo_id TEXT,
            stars INT,
            snapshot_date DATE DEFAULT CURRENT_DATE,
            PRIMARY KEY (repo_id, snapshot_date)
          );
          SQL

      - name: Run crawler
        env:
          GITHUB_TOKEN: ${{ github.token }}
          DB_HOST: localhost
          DB_USER: postgres
          DB_PASS: postgres
          DB_NAME: github_data
        run: node crawler.js --target=100000

      - name: Dump database to CSV
        run: |
          pg_dump --data-only --column-inserts --table=repositories \
          postgresql://postgres:postgres@localhost:5432/github_data > repos.csv

      - name: Upload CSV artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-stars-data
          path: repos.csv
