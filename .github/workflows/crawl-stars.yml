name: Crawl GitHub Stars (Node.js)

on:
  workflow_dispatch:

jobs:
  crawl-stars:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: github_data
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Install dependencies (create package-lock.json if missing)
      - name: Install dependencies
        run: |
          npm install
          ls -R   # ðŸ§© Debug step to list all files and confirm crawl_stars.js is present

      - name: Setup Postgres schema
        env:
          PGPASSWORD: postgres
        run: |
          sudo apt-get install -y postgresql-client
          psql -h localhost -U postgres -d github_data -f schema.sql

      - name: Run GitHub crawler
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DB_HOST: localhost
          DB_USER: postgres
          DB_PASS: postgres
          DB_NAME: github_data
        run: |
          if [ -f "crawl_stars.js" ]; then
            echo "âœ… Found crawl_stars.js in root"
            node crawl_stars.js
          elif [ -f "src/crawl_stars.js" ]; then
            echo "âœ… Found crawl_stars.js in src folder"
            node src/crawl_stars.js
          else
            echo "âŒ crawl_stars.js not found!"; ls -R; exit 1
          fi

      - name: Dump database and upload artifact
        env:
          PGPASSWORD: postgres
        run: |
          mkdir -p dump
          pg_dump -h localhost -U postgres -d github_data > dump/github_data.sql

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-data
          path: dump/github_data.sql
